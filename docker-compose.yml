version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: defi-postgres
    environment:
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: defi_credit_score
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    secrets:
      - postgres_user
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$(cat /run/secrets/postgres_user) -d defi_credit_score"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: defi-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL_FILE: /run/secrets/database_url
      FRONTEND_URL: http://localhost:3000
      ENCRYPTION_KEY_FILE: /run/secrets/encryption_key
      WEBHOOK_SECRET_FILE: /run/secrets/webhook_secret
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    secrets:
      - database_url
      - encryption_key
      - webhook_secret
    command: >
      sh -c "npx prisma migrate deploy && npm start"
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    user: "1001:1001"

volumes:
  postgres_data:

secrets:
  postgres_user:
    external: true
  postgres_password:
    external: true
  database_url:
    external: true
  encryption_key:
    external: true
  webhook_secret:
    external: true
